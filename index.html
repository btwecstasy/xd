<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #242424;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Mini App</h1>
        <p>This is a simple Telegram mini-app with a dark theme.</p>
    </div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Leaderboard</a>
        <a href="#">Friends</a>
        <a href="#">Earn</a>
    </div>

    <script>
        // Вызываем expand() сразу после загрузки страницы
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.backgroundColor = '#121212'; // Устанавливаем цвет фона
            window.Telegram.WebApp.enableClosingConfirmation(); // Включаем подтверждение закрытия
        }
    </script>
</body>
</html>
