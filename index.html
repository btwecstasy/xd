<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home" class="content active">
            <h1>Home</h1>
            <p>Welcome to the Home page!</p>
        </div>
        <div id="leaderboard" class="content">
            <h1>Leaderboard</h1>
            <p>Check out the top players!</p>
        </div>
        <div id="friends" class="content">
            <h1>Friends</h1>
            <p>See your friends list here!</p>
        </div>
        <div id="earn" class="content">
            <h1>Earn</h1>
            <p>Earn rewards and points!</p>
        </div>
    </div>
    <div class="navbar">
        <button onclick="showContent('home')">Home</button>
        <button onclick="showContent('leaderboard')">Leaderboard</button>
        <button onclick="showContent('friends')">Friends</button>
        <button onclick="showContent('earn')">Earn</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
